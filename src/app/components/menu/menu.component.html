<ion-menu side="start" menuId="menuPrincipal" content-id="principal">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="goPagina('/notificaciones')">
        <ion-avatar slot="start">
          <img src="/assets/imgs/bandeja-de-entrada.png">
        </ion-avatar>
        <ion-label>
          <h2>Notificaciones</h2>
          <p>Noticifaciones de partes a realizar</p>
        </ion-label>
      </ion-item>  

      <ion-item (click)="goPagina('/partes/0')">
        <ion-avatar slot="start">
          <img src="/assets/imgs/servicio.png">
        </ion-avatar>
        <ion-label>
          <h2>Partes</h2>
          <p>Partes asignados</p>
        </ion-label>
      </ion-item> 

      <ion-item (click)="goPagina('/presupuestos')">
        <ion-avatar slot="start">
          <img src="/assets/imgs/presupuestos.png">
        </ion-avatar>
        <ion-label>
          <h2>Presupuestos</h2>
          <p>Presupuestos del profesional</p>
        </ion-label>
      </ion-item> 
  
      <ion-item (click)="goPagina('/login')">
        <ion-avatar slot="start">
          <img src="/assets/imgs/login.png">
        </ion-avatar>
        <ion-label>
          <h2>Login</h2>
          <p>Acceso a la aplicación</p>
        </ion-label>
      </ion-item>  

      <ion-item (click)="goPagina('/acceso')">
        <ion-avatar slot="start">
          <img src="/assets/imgs/logistics.png">
        </ion-avatar>
        <ion-label>
          <h2>Ajustes</h2>
          <p>Ajustes de la aplicación</p>
        </ion-label>
      </ion-item>   

    </ion-list>
  </ion-content>
</ion-menu>
